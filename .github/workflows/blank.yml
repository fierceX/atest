# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: sync Upstream
        run: |
              git submodule update --init --recursive
              sudo apt update
              sudo apt install po4a
      - name: Set Python
        uses: actions/setup-python@v4.3.0
        with: 
          python-version: '3.9'
      
      - name: install pkg
        run:
          pip install OpenAI msgpack deepl polib

      # Runs a set of commands using the runners shell
      - name: update_po
        run: |
              cd Upstream 
              bash tools/update_translate_template.sh
      - name: pre_translate
        run: |
              pwd
              ls
              bash pre_translate.sh
      - name: push
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
              git config --global user.email "fiercex@outlook.com"
              git config --global user.name "github actions"
              git add zh-cn
              git commit -m "up"
              git remote -v
              git push
      - name: auto_translate
        run: |
              bash auto_translate.sh
              bash translate.sh Upstream/documentation zh-cn-auto books/handbook
      - name: push auto_translate
        run: |
              set +e
              git add website
              git commit -m "up"
              git remote -v
              git push
              set -e
      - name: set build
        run: |
              sudo apt install asciidoctor
              sudo apt install hugo
      - name: build
        run: |
              cd website
              hugo -d 'https://fiercex.github.io/atest'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'website/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      
